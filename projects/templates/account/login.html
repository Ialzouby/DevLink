{% extends "projects/base.html" %}
{% load static %}
{% load socialaccount %}
<link rel="stylesheet" href="{% static 'projects/styles.css' %}">


{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p class="login-page">Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>

    <!-- Sign-In Button with Google's Styling -->
    <a href="{% provider_login_url 'google' %}" class="google-signin-btn">
        <span class="google-logo"></span> Sign in with Google
    </a>
</div>


{% endblock %}
