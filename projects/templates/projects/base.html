<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLink - {% block title %}Home{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'projects/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <h1>DevLink</h1>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'home' %}">Projects</a></li>
            <li><a href="{% url 'network' %}">Network</a></li>
            <li><a href="#">Ask a Question</a></li>
        </ul>
        <div class="nav-buttons">
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn">Logout</button>
                </form>
                <a href="{% url 'profile' user.username %}" class="btn">Profile</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">Login</a>
                <a href="{% url 'register' %}" class="btn">Sign Up</a>
            {% endif %}
        </div>
        
    </div>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 DevLink. All rights reserved.</p>
    </footer>
</body>
</html>
