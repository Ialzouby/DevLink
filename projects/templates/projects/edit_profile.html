{% extends "projects/base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="edit-profile-form-container p-4 border rounded">
            <h2>Edit Profile</h2> <!-- Header -->

            <div class="form-columns">
                <!-- Left Column -->
                <div class="form-column">
                    <!-- Grade Level Field -->
                    <div class="form-group mb-3">
                        <label for="id_grade_level">*Grade Level:</label>
                        {{ form.grade_level }}
                    </div>

                    <!-- Concentration Field -->
                    <div class="form-group mb-3">
                        <label for="id_concentration">*Concentration:</label>
                        {{ form.concentration }}
                    </div>

                    <!-- LinkedIn Field -->
                    <div class="form-group mb-3">
                        <label for="id_linkedin">LinkedIn:</label>
                        <input type="url" name="linkedin" id="id_linkedin" class="form-control" value="{{ form.linkedin.value|default_if_none:'' }}">
                    </div>

                    <!-- GitHub Field -->
                    <div class="form-group mb-3">
                        <label for="id_github">GitHub:</label>
                        <input type="url" name="github" id="id_github" class="form-control" value="{{ form.github.value|default_if_none:'' }}">
                    </div>
                </div>

                

                <div class="form-column">
                    <!-- Bio Field -->
                    <div class="form-group mb-3">
                        <label for="id_bio">Bio:</label>
                        <textarea name="bio" id="id_bio" class="form-control" rows="5">{{ form.bio.value|default_if_none:'' }}</textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="id_skills">Skills (comma-separated):</label>
                        <input type="text" name="skills" id="id_skills" class="form-control" value="{{ form.skills.value|default_if_none:'' }}">
                    </div>
                    
                
                    <!-- Profile Picture Field -->
                    <div class="form-group mb-3">
                        <label for="id_profile_picture">*Profile Picture:</label>
                        <input type="file" name="profile_picture" id="id_profile_picture" class="form-control">
                    </div>
                
                    <!-- Save Changes Button -->
                     <!-- CAIR Hackathon Checkbox -->
<div class="form-group custom-checkbox mb-3">
    <label for="id_cair_hackathon" style="display: flex; align-items: center;">
        <input type="checkbox" name="cair_hackathon" id="id_cair_hackathon"
               style="width: 20px; height: 20px; margin-right: 10px; accent-color: #6D4CFF;"
               {% if form.cair_hackathon.value %}checked{% endif %}>
        <span style="color: #333;">Are you registering for the CAIR Hackathon?</span>
    </label>
</div>

                    <button type="submit" class="btn btn-primary mt-3 edit-profile-button">Save Changes</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
