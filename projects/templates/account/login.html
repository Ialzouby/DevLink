{% extends "projects/base.html" %}
{% load static %}
{% load socialaccount %}
<link rel="stylesheet" href="{% static 'projects/styles.css' %}">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <!-- Username entry -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
        </div>
        
        <!-- Password entry -->
        <div class="form-group">
            <label for="password">Password:</label>
            <div style="display: flex; align-items: center; width: 100%;">
                <input style="width: 100%;" type="password" name="password" id="password">
                <button type="button" onclick="togglePassword()">
                    <i id="eye-icon" class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>
    <p class="login-page">Don't have an account? <a href="{% url 'register' %}">Sign up here</a><br><a href="#">Forgot
            your password?</a></p>

            <div style="margin-top: 20px; text-align: center;">
                <a href="{% provider_login_url 'google' %}" class="google-signin-btn btn">
                    <img src="{% static 'projects/images/google-icon.svg' %}" alt="Google Logo" style="height: 16px; margin-right: 8px;">
                    Sign in with Google
                </a>
            </div>
</div>


<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }
</script>


{% endblock %}
