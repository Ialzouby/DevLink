{% extends "projects/base.html" %}
{% load static %}

{% block title %}Training Registration{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/training.css' %}">

<div class="training-container">
    <h2 class="page-title">Training Registration</h2>

    <form method="POST" action="{% url 'training' %}" class="training-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" id="full_name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="training_type">Training Type</label>
            <select name="training_type" id="training_type" required>
                <option value="beginner">Beginner</option>
                <option value="advanced">Advanced</option>
                <option value="specialized">Specialized</option>
            </select>
        </div>

        <button type="submit" class="btn-submit">Register</button>
    </form>
</div>
{% endblock %}
