{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'projects/images/original-logo.png' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'projects/styles.css' %}">
    <style>
        /* Invisible header styles */
        .invisible-header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 10;
        }

        .invisible-header a {
            text-decoration: none;
            color: white;
            font-weight: 1000;
            transition: opacity 0.3s ease;
        }

        .invisible-header a:hover {
            opacity: 0.8;
        }

        .login-button {
            background: transparent;
            border: 1px solid white;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s ease, color 0.3s ease;
            margin-right: 30px;
        }

        .login-button:hover {
            background: white;
            color: black;
        }

        .devlink-logo {
            font-size: 34px;
            font-weight: bold;
            color: rgb(7, 7, 7);
            text-decoration: none;
            margin-left: 10px;
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            .invisible-header {
                padding: 15px;
                font-size: 18px;
            }
            .login-button {
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body class="landing-page">
    
    <!-- Invisible Header -->
    <header class="invisible-header">
        <a class="devlink-logo">DevLink</a>
        <a href="{% url 'account_login' %}" class="login-button">Login</a>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-lighting"></div> <!-- Lighting effect -->
        <div class="hero-content">
            <h1>Create and grow projects on a vibrant platform.</h1>
            <p>Designed to connect college students who are passionate about building real-world projects.</p>
            <!--<p>Designed to connect college students who are passionate about building real-world projects, 
                growing their skills, and preparing for career opportunities. Whether you're looking to contribute 
                to an existing project, start your own, or connect with like-minded peers, DevLink makes it easy to 
                showcase your talents, build a portfolio, and gain valuable experience. Join a community where 
                collaboration drives innovation. Your next opportunity could be one message away.</p>-->            
            <div class="hero-buttons">
                <a href="{% url 'account_login' %}" class="cta-button">Try Devlink Connect</a>
                <a href="{% url 'home' %}" class="secondary-button">Explore active projects</a>
            </div>
        </div>
        <!-- Floating Graphics -->
        <div class="floating-graphics">
            <img src="{% static 'projects/images/1.png' %}" alt="Graphic 1" class="graphic graphic1">
        <!--   <img src="{% static 'projects/images/2.png' %}" alt="Graphic 2" class="graphic graphic2"> -->
        </div>
    </section>

    <!-- Tabs Section -->
    <section class="tabs">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="1">Collaborate</button>
            <button class="tab-button" data-tab="2">Project</button>
            <button class="tab-button" data-tab="3">Connect</button>
            <button class="tab-button" data-tab="4">Share</button>
            <button class="tab-button" data-tab="5">Message</button>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="tab-1">
                <img src="{% static 'projects/images/collaborate.png' %}" alt="Collaborate">
            </div>
            <div class="tab-pane" id="tab-2">
                <img src="{% static 'projects/images/project.png' %}" alt="Project">
            </div>
            <div class="tab-pane" id="tab-3">
                <img src="{% static 'projects/images/connect.png' %}" alt="Connect">
            </div>
            <div class="tab-pane" id="tab-4">
                <img src="{% static 'projects/images/share.png' %}" alt="Share">
            </div>
            <div class="tab-pane" id="tab-5">
                <img src="{% static 'projects/images/message.png' %}" alt="Message">
            </div>
        </div>
    </section>

    <!-- JavaScript for Tabs -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Tab switching logic
            const tabs = document.querySelectorAll(".tab-button");
            const tabPanes = document.querySelectorAll(".tab-pane");

            tabs.forEach((tab) => {
                tab.addEventListener("click", () => {
                    tabs.forEach((t) => t.classList.remove("active"));
                    tabPanes.forEach((pane) => pane.classList.remove("active"));

                    tab.classList.add("active");
                    const target = tab.getAttribute("data-tab");
                    document.getElementById(`tab-${target}`).classList.add("active");
                });
            });

            // Scroll-based animations for the hero section
            const heroSection = document.querySelector(".hero");

            window.addEventListener("scroll", () => {
                const scrollPosition = window.scrollY;
                const heroHeight = heroSection.offsetHeight;

                if (scrollPosition > heroHeight / 3) {
                    heroSection.classList.add("hidden");
                } else {
                    heroSection.classList.remove("hidden");
                }
            });
        });
    </script>

</body>
</html>
