
{% extends "projects/base.html" %}
{% block content %}

<h2>Notifications</h2>
<ul>
    {% for notification in notifications %}
    <li>
        {{ notification.message }} - {{ notification.timestamp|timesince }} ago
        <a href="#" class="mark-read">Mark as read</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
