{% extends 'projects/base.html' %}
{% load static %}

{% block content %}
<div class="chat-app-container">
    <!-- Sidebar -->
    <div class="chat-sidebar-modern">
        <div class="chat-header-modern">
            <h2>Messages</h2>
            <button id="open-new-chat" class="new-chat-btn">+</button>
        </div>
        <div id="chat-list-modern">
            {% for chat_data in chat_list %}
            <div class="chat-item-modern" data-chat-id="{{ chat_data.chat.id }}">
                <img src="{{ chat_data.participant.userprofile.profile_picture|safe }}" 
                alt="{{ chat_data.participant.username }}" 
                class="chat-avatar-modern">
           
                <div class="chat-details-modern">
                    <span class="chat-username-modern">{{ chat_data.participant.username }}</span>
                    <span class="chat-last-message-modern">{{ chat_data.chat.last_message }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Chat Window -->
    <div class="chat-window-modern">
        <input type="hidden" id="current-user-id" value="{{ request.user.id }}">
        <div id="chat-header-modern"></div>
        <div id="chat-messages-modern"></div>
        <div class="chat-input-container-modern">
            <input type="text" id="message-box-modern" placeholder="Type a message..." autocomplete="off">
            <button id="send-message-btn-modern">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<!-- New Chat Popup -->
<div class="new-chat-popup" id="new-chat-popup">
    <div class="new-chat-container">
        <div class="new-chat-header">
            <span>Start New Chat</span>
            <button id="close-new-chat">&times;</button>
        </div>

        <div class="search-container">
            <input type="text" id="search-user" placeholder="Type username..." autocomplete="off">
            <div id="search-results" class="search-results-dropdown"></div>
        </div>

        <div class="new-chat-input-area">
            <input type="text" id="new-chat-message" placeholder="Type a message...">
            <button id="start-chat-btn">Send</button>
        </div>
    </div>
</div>

<style>
/* üîπ Global Reset */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
}

.messaging-container {
    height: 100%!important;
    width: 100%;
    overflow: hidden;
    margin-top: -10px;
}

.page-container{
    padding-top: 0px!important;
    margin-top: 0px!important;
    margin-bottom: 0px!important;
    margin-left: 0px!important;
    margin-right: 0px!important;
    padding-left: 0px!important;
    padding-right: 0px!important;
    padding-bottom: 0px!important;
}

/* üîπ Chat App Layout */
.chat-app-container {
    display: flex;
    height: 90%;
    width: 100%;
    overflow: hidden;
}

/* üîπ Sidebar */
.chat-sidebar-modern {
    width: 25%;
    background: #f4f4f4;
    border-right: 1px solid #ddd;
    overflow-y: auto;
    padding: 15px;
    height: 100vh;
}

.chat-header-modern {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    font-weight: bold;
}

.new-chat-btn {
    background: #007bff;
    color: white;
    border: none;
    font-size: 20px;
    cursor: pointer;
    border-radius: 50%;
    width: 35px;
    height: 35px;
}

/* üîπ Chat Items */
.chat-item-modern {
    display: flex;
    align-items: center;
    padding: 12px;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.2s;
    background: #faffff;
    margin-bottom: 10px;
}

.chat-item-modern:hover {
    background: #e9ecef;
}

.chat-avatar-modern {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

.chat-details-modern {
    display: flex;
    flex-direction: column;
}

.chat-username-modern {
    font-weight: bold;
}

.chat-last-message-modern {
    font-size: 12px;
    color: gray;
}

/* üîπ Chat Window */
.chat-window-modern {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    background: #f9f9f9;
    position: relative;
}

/* üîπ Chat Messages */
#chat-messages-modern {
    flex-grow: 1;
    padding: 15px;
    overflow-y: auto;
}

/* üîπ Chat Input */
.chat-input-container-modern {
    display: flex;
    align-items: center;
    padding: 10px;
    border-top: 1px solid #ddd;
    background: white;
    position: relative;
}

#message-box-modern {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 20px;
    font-size: 16px;
    outline: none;
}

#send-message-btn-modern {
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    margin-left: 10px;
}

/* üîπ New Chat Popup */
.new-chat-popup-modern {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.new-chat-container-modern {
    background: white;
    width: 40%;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

/* üîπ Search User */
.search-container-modern {
    margin-top: 10px;
}

.search-results-dropdown-modern {
    background: white;
    border: 1px solid #ddd;
    width: 100%;
    max-height: 200px;
    overflow-y: auto;
    display: none;
    position: absolute;
    z-index: 1000;
}

/* Search Dropdown Styling */
.search-results-dropdown {
    position: absolute;
    background: white;
    border: 1px solid #ddd;
    width: 45%;
    max-height: 200px;
    overflow-y: auto;
    display: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 5px;
    z-index: 1000;
}


/* Individual Search Result Item */
.search-result-item {
    padding: 10px;
    display: flex;
    align-items: center;
    cursor: pointer;
    border-bottom: 1px solid #eee;
    transition: background 0.2s ease-in-out;
}

.search-result-item:hover {
    background: #f0f0f0;
}

/* Profile Picture in Search */
.search-result-avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    margin-right: 10px;
    object-fit: cover;
}

/* No Users Found */
.search-no-results {
    padding: 10px;
    text-align: center;
    color: #888;
    font-size: 14px;
}

/* New Chat Popup */
.new-chat-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
}

.new-chat-container {
    background: white;
    width: 50%;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

.new-chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.new-chat-input-area {
    display: flex;
    margin-top: 15px;
}

#new-chat-message {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ddd;
}

#start-chat-btn {
    padding: 8px 12px;
    background: #007aff;
    color: white;
    border: none;
    cursor: pointer;
}

.sent-message{
    text-align: right;
    width: 100%;
}

.received-message{
    text-align: left;
    width: 100%;
}

.sent-message, .received-message {
    display: inline-block;  /* ‚úÖ Allow the message bubble to wrap around the text */
    max-width: 70%;         /* ‚úÖ Prevent it from being too wide */
    padding: 10px 15px;
    border-radius: 15px;
    margin: 5px 0;
    word-wrap: break-word;
    white-space: pre-wrap;   /* ‚úÖ Ensures long words/wrapped text don't overflow */
}

.sent-message {
    background: #007bff;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 0;
}

.received-message {
    background: #e9ecef;
    color: black;
    align-self: flex-start;
    border-bottom-left-radius: 0;
}

/* ‚úÖ Flexbox container to align messages correctly */
#chat-messages-modern {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 5px;
    overflow-y: auto;
    height: calc(100vh - 120px);
}

.sent-message {
    align-self: flex-end!important; /* ‚úÖ Align sent messages to the right */
}

.received-message {
    align-self: flex-start!important; /* ‚úÖ Align received messages to the left */
}

.new-chat-header{
    font-size: 20px;
    font-weight: bold;
    color: #000000;
}

.chat-username-modern{
    font-size: 18px;
    font-weight: bold;
    color: #000000;
}


</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const openChatBtn = document.getElementById("open-new-chat");
    const newChatPopup = document.getElementById("new-chat-popup");
    const closeChatBtn = document.getElementById("close-new-chat");

    if (openChatBtn && newChatPopup && closeChatBtn) {
        openChatBtn.addEventListener("click", () => {
            newChatPopup.style.display = "flex";
        });

        closeChatBtn.addEventListener("click", () => {
            newChatPopup.style.display = "none";
        });
    }

    const chatItems = document.querySelectorAll(".chat-item-modern");
    const chatMessages = document.getElementById("chat-messages-modern");
    const messageBox = document.getElementById("message-box-modern");
    const sendButton = document.getElementById("send-message-btn-modern");
    let activeChatId = null;

    chatItems.forEach(chat => {
        chat.addEventListener("click", function () {
            activeChatId = this.dataset.chatId;
            chatMessages.innerHTML = "Loading...";
            fetch(`/get_messages/${activeChatId}/`)
                .then(response => response.json())
                .then(data => {
                    chatMessages.innerHTML = "";
                    data.messages.forEach(msg => {
                        let messageDiv = document.createElement("div");
                        messageDiv.classList.add(
                            msg.sender_id === parseInt(document.getElementById("current-user-id").value)
                                ? "sent-message"
                                : "received-message"
                        );
                        messageDiv.innerHTML = `<p>${msg.content}</p>`;
                        chatMessages.appendChild(messageDiv);
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });
        });
    });

    sendButton.addEventListener("click", function () {
        let message = messageBox.value.trim();
        if (!message || !activeChatId) return;
        fetch(`/send_message/`, {
            method: "POST",
            headers: { "X-CSRFToken": getCookie("csrftoken"), "Content-Type": "application/json" },
            body: JSON.stringify({ chat_id: activeChatId, message: message })
        })
        .then(response => response.json())
        .then(() => {
            loadMessages(activeChatId);
            messageBox.value = "";
        });
    });
});

document.getElementById("start-chat-btn").addEventListener("click", function () {
        let messageContent = document.getElementById("new-chat-message").value.trim();

        if (selectedUserId && messageContent) {
            fetch(/start_chat/, {
                method: "POST",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken"),
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ recipient_id: selectedUserId, message: messageContent })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      location.reload();  // Refresh to load new chat
                  }
              });
        }
    });


    document.addEventListener("DOMContentLoaded", function () {
    const searchUserInput = document.getElementById("search-user");
    const searchResultsDiv = document.getElementById("search-results");
    let selectedUserId = null; // ‚úÖ Ensure we track the selected user

    if (!searchUserInput || !searchResultsDiv) {
        console.error("‚ùå Search input or results div not found.");
        return;
    }

    searchUserInput.addEventListener("input", function () {
        let query = this.value.trim();
        
        if (query.length > 0) {
            fetch(`/search_users2/?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    searchResultsDiv.innerHTML = "";
                    searchResultsDiv.style.display = "block"; 

                    if (data.users.length > 0) {
                        data.users.forEach(user => {
                            let div = document.createElement("div");
                            div.classList.add("search-result-item");
                            div.dataset.userId = user.id;
                            div.innerHTML = `
                                <img src="${user.profile_picture}" class="search-result-avatar">
                                <span>${user.username}</span>
                            `;
                            div.addEventListener("click", function () {
                                searchUserInput.value = user.username;
                                selectedUserId = user.id; // ‚úÖ Set the user ID
                                searchResultsDiv.style.display = "none"; // Hide dropdown after selection
                            });
                            searchResultsDiv.appendChild(div);
                        });
                    } else {
                        searchResultsDiv.innerHTML = `<div class="search-no-results">No users found</div>`;
                    }
                })
                .catch(error => console.error("‚ùå Error fetching users:", error));
        } else {
            searchResultsDiv.style.display = "none";
        }
    });

    // Hide dropdown when clicking outside
    document.addEventListener("click", function (event) {
        if (!searchUserInput.contains(event.target) && !searchResultsDiv.contains(event.target)) {
            searchResultsDiv.style.display = "none";
        }
    });

    // ‚úÖ Fix: Attach event listener inside `DOMContentLoaded`
    const startChatBtn = document.getElementById("start-chat-btn");
    if (startChatBtn) {
        startChatBtn.addEventListener("click", function () {
            let messageContent = document.getElementById("new-chat-message").value.trim();

            if (!selectedUserId) {
                alert("Please select a user before sending a message.");
                return;
            }

            if (messageContent) {
                fetch(`/start_chat/`, {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken"),
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ recipient_id: selectedUserId, message: messageContent })
                }).then(response => response.json())
                  .then(data => {
                      if (data.success) {
                          location.reload(); // ‚úÖ Refresh to load the new chat
                      } else {
                          alert("Failed to start chat: " + data.error);
                      }
                  })
                  .catch(error => console.error("‚ùå Error starting chat:", error));
            }
        });
    } else {
        console.error("‚ùå Start chat button not found.");
    }
});



</script>
{% endblock %}
