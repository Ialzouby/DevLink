{% extends "projects/base.html" %}

{% block content %}
<h2>Complete Your Sign-Up</h2>
<p>Please enter additional details to finish signing up.</p>

<form method="post" action="{% url 'socialaccount_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
